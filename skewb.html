<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skewb</title>
    <link rel="icon" type="image/png" href="image/logo.png">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width:720px)">
    <script src="template/template.js"></script>
    <script src="step/step.js"></script>
    <script src="notation/notation.js"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <a href="."><img src="image/back.png"></a>
        <h1>Skewb</h1>
        <hr>
        <h2>Algorithm</h2>
        <div class="card">
            <a href="skewb-LL.html">
                <img id="cube" src="image/skewb-LL/cube.png" alt="logo">
                <p>LL</p>
            </a>
            <a href="skewb-L4C.html">
                <img id="cube" src="image/skewb-L4C/cube.png" alt="logo">
                <p>L4C</p>
            </a>
        </div>
        <hr>
        <div>
            <h2>Method</h2>
            <h3>LLC</h3>
            <p>LLC (Layer Layer Center) consists of 3 steps:</p>
            <ol>
                <li>FL (First Layer)</li>
                <li>LL (Last Layer)<div class="alg">[11 alg]</div></li>
                <li>L4C (Last 4 Center) <div class="alg">[3 alg]</div></li>
            </ol>
            <div class="step" id="LLC"></div>
        </div>
        <hr>
        <div>
            <h2>Notation</h2>
            <p>There are 4 basic moves, based on the 4 top corner. There're also R', L', F', U'.</p>
            <div class="notation" id="skewb"></div>
        </div>        
    </main>
    <div id="footer"></div>
</body>
</html>
